  <body>
    <div class="main-content-wrapper">
      <div class="hero-and-graphic-container">
        <div class="hero-section">
          <h1 class="hero-heading">Design in Motion</h1>

          <p class="hero-subtitle">
            Crafting digital experiences at the intersection of design and
            development.
          </p>
        </div>

        <div class="graphic-wrapper">
          <svg
            width="263"
            height="238"
            viewBox="0 0 263 238"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            ...
          </svg>
        </div>
      </div>

      <div class="circles-and-buttons-container">
        //change
        <div class="circles-container" id="circleId">
          <div class="rotation-spin-layer">
            <svg
              class="circle-1"
              width="600"
              height="600"
              viewBox="0 0 600 600"
            ></svg>

            <svg
              class="circle-2"
              width="400"
              height="400"
              viewBox="0 0 400 400"
            ></svg>

            <svg
              class="circle-3"
              width="300"
              height="300"
              viewBox="0 0 300 300"
            ></svg>
          </div>
        </div>

        <div class="bottom-buttons-wrapper">
          <svg class="circle-button1">
            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
            >
              Click 1
            </text>
          </svg>

          <svg class="circle-button2">
            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
            >
              Click 2
            </text>
          </svg>

          <svg class="circle-button3">
            <text
              x="50%"
              y="50%"
              dominant-baseline="middle"
              text-anchor="middle"
            >
              Click 3
            </text>
          </svg>
        </div>
      </div>
      <!-- comment -->
      <section class="op-art-container" id="op-art-section">
        <div class="op-art-stripes"></div>
      </section>
    </div>

    <div style="height: 100vh"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
